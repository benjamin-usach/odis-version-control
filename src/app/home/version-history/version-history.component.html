<div class="container">
    <div class="row" style="height: 100%;">
      <div class="col-sm">
      </div>
      <div class="col-10">
        <br><br>  
        <h1 class="text-info">ODIS Version history</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur velit dignissimos, voluptas, beatae deleniti neque...</p>
        <br><br>
        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
          <ngb-panel *ngFor="let item of placeholder; let i = index" id = "{{i}}_panel">
            <ng-template ngbPanelHeader class= "cardClass" style="width: 100%;">
              <button ngbPanelToggle style="width: 100%; padding: 0; border: none; background: none;" (click)="show($event)">
                <div class="d-flex flex-row pb-2 pt-2">
                  <div class="flex-col-2" >
                    <strong> VERSION {{item}} </strong>
                  </div>
                  <div class="col-3">
                    Release name
                  </div>
                  <div class="col-3">
                    date yyyy-mm-dd
                  </div>
                  <div class="col-2">
                    detail
                  </div>
                  <div class="col-2">
                    [hidden]
                  </div>
                </div>
              </button>
            </ng-template>
            <ng-template ngbPanelContent>
              <div  style="height: 400px;">
                Mostrando item #{{item}}
              </div>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>>
      </div>
      <div class="col-sm">
      </div>
    </div>
  
</div>

<button type="button" class="btn btn-primary rounded-circle sticky-bottom"><i class="fas fa-plus"></i></button>
