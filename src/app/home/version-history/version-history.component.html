<div class="container">
    <div class="row" style="height: 100%;">
      <div class="col-sm">
      </div>
      <div class="col-10">
        <br><br>  
        <h1 class="text-info">ODIS Version history</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur velit dignissimos, voluptas, beatae deleniti neque...</p>
        <br><br>
        <div class="row p-3">
          <div class="col-4">
            <mat-label>Filtrar por:</mat-label>
            <mat-select matNativeControl id="filtro" name="filtro" style="width: 80%" [(value)] = "selected" (valueChange)="filtrar()">
              <mat-option value="Todos" selected>Todos</mat-option>
              <mat-option value="Web">ODIS Web</mat-option>
              <mat-option value="Mobil">Oca Mobil</mat-option>
              <mat-option value="Beta">Beta</mat-option>
            </mat-select>
          </div>
          <div class="col-4">
            <mat-form-field class="example-form-field">
              <mat-label>
                Buscar...
              </mat-label>
              <input #box type="text" matInput (keyup.enter)="buscar(box.value)" (input) = "revisarCaja(box.value)">
              <button mat-button *ngIf="box.value" matSuffix mat-icon-button aria-label="Clear" (click)="box.value=''; filtro = false">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

          </div>
        </div>
        <app-accordion *ngIf="selected === 'Todos' && !filtro" [versions] = "versions" ></app-accordion>
        <app-accordion *ngIf="filtro" [versions] = "filtrado" ></app-accordion>
      </div>
      <div class="col-sm">
      </div>
    </div>
  
</div>

<button *ngIf="admin" type="button" class="btn btn-primary btn-lg sticky-bottom rounded-circle float-right m-3" style= "position: -webkit-sticky; position: sticky; bottom: 1%; float: right;" (click)="openDialog()"><i class="fas fa-plus"></i></button>
