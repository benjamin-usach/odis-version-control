<div mat-dialog-title class="row text-center">
    <h1> Imágenes de la versión "{{version | titlecase}}" </h1>
</div>
<ngb-carousel [activeId]="active" style="max-height: 80%; width: 100%" [showNavigationIndicators]="false">
    <ng-template ngbSlide *ngFor="let img of images" id = "id_{{img.id}}">
        <img src="{{img.url}}" style="width: 100%; margin: auto;">
    </ng-template>
</ngb-carousel>
